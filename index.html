      // see: ReadMe.md for documentation on `desktop.use`
      $(document).ready(function () {
        $.fn.flexShow = function () {
          return this.each(function () {
            var $this = $(this);
            // Store the current display value only if it's not 'none' and no previous storage exists
            if (!$this.data('original-display') && $this.css('display') !== 'none') {
              $this.data('original-display', $this.css('display'));
            }
            // Use the stored display value or default to 'block' if nothing stored
            $this.show().css('display', $this.data('original-display') || 'block');
          });
        };

        $.fn.flexHide = function () {
          return this.each(function () {
            var $this = $(this);
            // Ensure the original display is stored before hiding
            if (!$this.data('original-display') && $this.css('display') !== 'none') {
              $this.data('original-display', $this.css('display'));
            }
            $this.hide();
          });
        };

        let documentReadyTime = new Date();
        desktop.log('Buddy Pond Cloud OS Initialized');
        desktop.log('Now loading apps');
        desktop
          .use('console')
          .use('localstorage')
          .use('settings')
          .use('clock')
          .use('wallpaper')
          .use('themes')
          .use('audioplayer')
          .use('appstore')

          .use('messages')
          //.use('buddylist')

          .ready(async function (err, apps) {
            // desktop.log("Loaded", desktop.apps.loaded);
            try {
              desktop.ui.windowResizeEventHandler(null, true);
            } catch (err) {
              // alert(err.message)
            }
            desktop.log('Ready:', 'Buddy Pond', 'v4.20.69')
            // Desktop is ready, start refreshing it's state immediately
            desktop.refresh();
            // desktop.ui.openWindow('mantra')
            let now = new Date();

            // For Buddy Experience we'll add some fades and delays
            let fadeInDelay = 555;

            // If the page has taken over 3.333 seconds to load...
            // ...reduce the fade in delay ( since the Buddy has waited long enough )
            if (now.getTime() - documentReadyTime.getTime() > 3333) {
              fadeInDelay = 111;
            }
            $('#loaderHolder').fadeOut({
              easing: 'linear',
              duration: fadeInDelay,
              complete: function () {
                $('#mainOverlay').fadeIn({
                  easing: 'linear',
                  duration: 333
                });
              }
            });

            desktop.on('desktop.settings.audio_enabled', 'update-nav-volume', function () {
              if (!desktop.settings.audio_enabled) {
                $('.volumeFull').hide();
                $('.volumeMuted').show();
              } else {
                $('.volumeFull').show();
                $('.volumeMuted').hide();
                desktop.app.audioplayer.play('desktop/assets/audio/IM.wav');
              }
            });
