<style>
  .loginForm {
    padding: 16px;
  }

  .loginForm table td {
    padding-top: 6px;
    padding-bottom: 6px;
    padding-right: 6px;
  }

  .loginButton {
    width: 300px;
  }

  .loginButton:hover {
    color: #008F11;
    background-color: #FFF;
    animation-name: rainbow;
    animation-duration: 1.1111s;
    opacity: 0.7;
    animation-iteration-count: infinite;
  }

  .loginAnonButton {
    width: 300px;
  }

  .splashImage {
    position: absolute;
    right: 16px;
    top: 16px;
    float: right;
    text-align: center;
  }
  
  .splashImage img {
    width: 12vw;
    height: 12vw;
  }

  @keyframes loginButton {
    from {background-color: #000000;}
    to {background-color: #00FF41;}
  }

  .tryLYTE {
    padding: 16px;
    display: none;
  }
  
  .buddyLoginTable {
    font-size: clamp(32px, 2vw, 64px);
  }

  .buddyLoginTable input {
    font-size: clamp(32px, 2vw, 64px);
  }

  .buddyLoginTable .loginButton {
    font-size: clamp(32px, 2vw, 64px);
  }


</style>

<div id="window_login" data-window-type="login" class="abs window">
  <div class="abs window_inner">
    <div class="window_top">
      <span class="float_left">
        <img class="title_icon" src="desktop/assets/images/icons/icon_login_64.png" />
        Desktop Login
      </span>
      <span class="float_right">
        <a href="#" class="window_min"></a>
        <a href="#" class="window_resize"></a>
        <a href="#icon_dock_login" class="window_close"></a>
      </span>
    </div>
    <div class="abs window_content">
      <div class="window_main">
        <div class="splash">
          <h1>Welcome to Buddy Pond!</h1>
          <em>Peer to Peer Multimedia Buddy Messaging</em>
          <br/>
          <em>No followers or following counts, just Buddies!</em>
          <div class="splashImage">
            <img src="desktop/assets/images/misc/pond.jpeg" width="144" height="144" title="Buddy in a pond"/>
            <br/>
            <em class="smaller">This is a Buddy at the pond.</em>
          </div>
          <br/>
          <div>
            <form method="POST" action="/login" class="loginForm">
              <table class="buddyLoginTable">
                <tbody>
                  <tr>
                    <td><label for="buddyname">Buddy Name:</label></td>
                    <td>
                      <input class="rainbow-border" id="buddyname" name="buddyname" type="text" size="16" />
                    </td>
                  </tr>
                  <tr>
                    <td><label for="buddypassword">Buddy Password:</label></td>
                    <td><input class="" id="buddypassword" name="buddypassword" type="password" size="16"/></td>
                  </tr>
                  <tr class="invalidPassword"><td colspan="2" class="error">Invalid Password, please try again.</td></tr>
                </tbody>
              </table>
              <br/>
              
               <button type="submit" class="loginButton desktopButton">Login</button>
              <button type="submit" class="loginAnonButton desktopButton">Login as anonymous</button>
            </form>
          </div>
          <div class="tryLYTE">
            Low CPU? Low bandwidth? Try <a href="/lyte">BUDDY POND LYTE</a>
          </div>
        </div>
      </div>
    </div>
    <div class="abs window_bottom">
      Build: v4.20.69
    </div>
  </div>
  <span class="abs ui-resizable-handle ui-resizable-se"></span>
</div>
