<div id="window_buddy_message_0" class="aim-window bp-window-content">
    <div class="aim-chat-controls">
        <img src="desktop/assets/images/icons/icon_phone.png" class="startVideoCall" />
    </div>
    <div class="aim-chat-area">
        <div class="aim-messages-container">
            <div class="aim-no-messages">
                Your conversation has just started. You can send a message using the form below.
            </div>
            <div class="aim-messages">
                <!-- Messages will be appended here -->
            </div>
        </div>
    </div>
    <div class="aim-message-controls">
        <form method="POST" action="#" class="aim-message-form message_form">
            <textarea name="message_text" class="aim-input" placeholder="Type your message here..."></textarea>
            <button type="submit" class="aim-send-btn">SEND</button>
            <input type="hidden" name="message_from" class="aim-from" />
            <input type="hidden" name="message_to" class="aim-to" />
        </form>
    </div>
</div>
