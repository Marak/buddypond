<style>
    #paintIframe {

    .paintGameHolder {
      height: 100%;
      width: 100%;
    }
    .sendPaintHolder {
      display: none;
      padding-top: 8px;
      padding-bottom: 8px;
      position: absolute;
      bottom: 19px;
      left: 266px;
    }
  
    #paint .paintOutput {
      padding-left: 3px;
    }
  
    #paint .sendPaint {
      cursor: pointer;
      border: solid;
      border-width: 1px;
      padding: 8px;

      text-decoration: none;
      display: inline-block;
      font-size: 12px;

      width: 233px;
    }
  
    #paint .sendPaint:hover {
      color: #008F11;

      animation-name: rainbow;
      animation-duration: 2.1111s;
      opacity: 0.7;
      animation-iteration-count: infinite;
    }
  
    #paint .sendGifStudio {
      cursor: pointer;
      border: solid;
      border-width: 1px;
      padding: 8px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin: 4px 2px;

      width: 133px;
      height: 33px;
    }

      color: #008F11;
      background-color: #FFF;
      animation-name: rainbow;
      animation-duration: 2.1111s;
      opacity: 0.7;
      animation-iteration-count: infinite;
    }
  
    #paint .touchPaint {
      position: absolute;
      left: 200px;
      bottom: 200px;
