<div class="bp-file-explorer-upload-overlay">
    <div class="bp-file-explorer-upload-container">
      <!-- Header -->
      <div class="bp-file-explorer-upload-header">
        <h2>Upload Files</h2>
        <div class="bp-file-explorer-upload-quota">
          <span>Storage Used: </span>
          <span class="bp-file-explorer-quota-used">2.1 GB</span>
          <span> of </span>
          <span class="bp-file-explorer-quota-total">10 GB</span>
        </div>
      </div>
  
      <!-- File List -->
      <div class="bp-file-explorer-upload-files">
        <div class="bp-file-explorer-upload-files-header">
          <div class="bp-file-explorer-upload-column-name">Name</div>
          <div class="bp-file-explorer-upload-column-size">Size</div>
          <div class="bp-file-explorer-upload-column-status">Status</div>
        </div>
        <div class="bp-file-explorer-upload-files-list">
          <!-- Files will be inserted here by JavaScript -->
        </div>
      </div>
  
      <!-- Total Size -->
      <div class="bp-file-explorer-upload-total">
        Total Size: <span class="bp-file-explorer-total-size">0 MB</span>
      </div>
  
      <!-- Controls -->
      <div class="bp-file-explorer-upload-controls">
        <button class="bp-file-explorer-btn bp-file-explorer-upload-cancel">Cancel</button>
        <button class="bp-file-explorer-btn bp-file-explorer-upload-start">Upload</button>
      </div>
  
      <!-- Progress Bar (hidden initially) -->
      <div class="bp-file-explorer-upload-progress-container" style="display: none;">
        <div class="bp-file-explorer-upload-progress-info">
          <span class="bp-file-explorer-current-file">filename.txt</span>
          <span class="bp-file-explorer-file-count">(File 1 of 5)</span>
        </div>
        <div class="bp-file-explorer-upload-progress-bar-container">
          <div class="bp-file-explorer-upload-progress-bar" style="width: 0%"></div>
        </div>
        <div class="bp-file-explorer-upload-progress-percentage">0%</div>
      </div>
    </div>
  </div>
