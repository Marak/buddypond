<div class="coin-container">

    <div id="coinTabs" class="tabs-container">
        <ul class="tab-list">
            <li><a href="#coin-coins" draggable="false">Market</a></li>
            <!-- <li><a href="#coin-send">Send</a></li> -->
            <li><a class="open-app" data-app="portfolio" href="#" draggable="false">Portfolio</a></li>
            <li><a href="#coin-mint" draggable="false">Mint</a></li>
            <li><a href="#coin-leaderboard" draggable="false">Leaderboard</a></li>

        </ul>

        <!-- Coin Minting Form -->
        <div id="coin-mint" class="coin-mint-form tab-content">
            <h1 class="coin-title">MINT A COIN</h1>
            <h3>Only Admins can Mint new Coins ( for now )</h3>
            <span class="coin-error error"></span>
            <span class="coin-success"></span>

            <label for="coin-name">Coin Name:</label>
            <input type="text" id="coin-name" placeholder="e.g. My Meme Coin" value="">
            <label for="coin-symbol">Symbol:</label>
            <input type="text" id="coin-symbol" placeholder="e.g. MEME" value="">
            <label for="coin-supply">Total Supply:</label>
            <input type="number" id="coin-supply" placeholder="Total Supply" value="9001">
            <label for="coin-price">Initial Price (BUX):</label>
            <input type="number" id="coin-price" placeholder="Initial Price" value="0.001">
            <button id="mint-coin" class="mint-coin action-button">Mint Coin</button>
        </div>

        <div id="coin-leaderboard" class="coin-leaderboard tab-content">
            <h1 class="coin-title">COIN LEADERBOARD <select id="coin-leaderboard-symbol" class="leaderboard-symbol">
                <option value="GBP">GBP</option>
                <option value="MEGA">MEGA</option>
            </select></h1>
           
            <span class="coin-error error"></span>
            <span class="coin-leaderboard-message"></span>
            <img src="desktop/assets/images/gui/loading.gif" class="loading-leaderboard" />
            <table class="portfolio-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Amount</th>
                        <th>Value (BUX)</th>
                    </tr>
                </thead>
                <tbody class="leaderboard-list">
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>

        </div>

        <div id="coin-coins" class="tab-content">

            <!-- All Minted Coins -->
            <div class="all-coins">
                <h1 class="coin-title">ALL BUDDY COINS</h1>
                <span class="coin-error error"></span>

                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Supply</th>
                            <th>Creator</th>
                        </tr>
                    </thead>
                    <tbody class="all-coin-list">
                        <img src="desktop/assets/images/gui/loading.gif" class="loading-coins" />
                        <!-- All coins will be listed here -->
                    </tbody>
                </table>
            </div>
            <br />
            <hr />

            <!-- User's Coins -->
            <div class="user-coins">
                <h2>Your Minted Coins</h2>
                <h3 class="no-coins">You have not Minted any of your own Coins yet.</h3>
                <table class="user-coin-table">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Symbol</th>
                            <th>Supply</th>
                            <th>Admin</th>
                        </tr>
                    </thead>
                    <tbody class="user-coin-list">
                    </tbody>
                </table>
            </div>

        </div>


    </div>
