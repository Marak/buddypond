<div class="coin-container">
    <h1 class="coin-title">Mint & Trade Coins</h1>

    <!-- Coin Minting Form -->
    <div class="coin-mint-form">
        <h2>Mint a New Coin</h2>
        <label for="coin-name">Coin Name:</label>
        <input type="text" id="coin-name" placeholder="Enter coin name">
        <label for="coin-symbol">Symbol:</label>
        <input type="text" id="coin-symbol" placeholder="e.g. MEME">
        <label for="coin-supply">Total Supply:</label>
        <input type="number" id="coin-supply" placeholder="Total Supply">
        <button id="mint-coin">Mint Coin</button>
    </div>

    <!-- User's Coins -->
    <div class="user-coins">
        <h2>Your Coins</h2>
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Symbol</th>
                    <th>Supply</th>
                </tr>
            </thead>
            <tbody id="user-coin-list">
                <!-- User coins will be listed here -->
            </tbody>
        </table>
    </div>

    <!-- All Minted Coins -->
    <div class="all-coins">
        <h2>All Minted Coins</h2>
        <table>
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Symbol</th>
                    <th>Supply</th>
                    <th>Creator</th>
                </tr>
            </thead>
            <tbody id="all-coin-list">
                <!-- All coins will be listed here -->
            </tbody>
        </table>
    </div>
</div>
