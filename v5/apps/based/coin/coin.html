<div class="coin-container">

    <div id="coinTabs" class="tabs-container">
        <ul class="tab-list">
            <li><a href="#coin-coins">Market</a></li>
            <li><a href="#coin-mint">Mint</a></li>
            <li><a href="#coin-send">Send</a></li>
            <li><a class="open-app" data-app="portfolio" href="#">Portfolio</a></li>
        </ul>

        <!-- Coin Minting Form -->
        <div id="coin-mint" class="coin-mint-form tab-content">
            <h1 class="coin-title">Mint Coins</h1>
            <span class="coin-error error"></span>
            <label for="coin-name">Coin Name:</label>
            <input type="text" id="coin-name" placeholder="Enter coin name" value="Good Buddy Points">
            <label for="coin-symbol">Symbol:</label>
            <input type="text" id="coin-symbol" placeholder="e.g. MEME" value="GBP">
            <label for="coin-supply">Total Supply:</label>
            <input type="number" id="coin-supply" placeholder="Total Supply" value="9001">
            <button id="mint-coin" class="mint-coin">Mint Coin</button>
        </div>

        <div id="coin-send" class="coin-send-form tab-content">
            <h1 class="coin-title">Send Coins</h1>
            <span class="coin-error error"></span>
            <label for="coin-recipient">Recipient:</label>
            <input type="text" id="coin-recipient" placeholder="Enter recipient">
            <label for="coin-amount">Amount:</label>
            <input type="number" id="coin-amount" placeholder="Amount">
            <button id="send-coin" class="send-coin">Send Coin</button>
        </div>

        <!-- User's Coins -->
        <div id="coin-coins" class="tab-content">

            <div class="all-coins">

                <span class="coin-error error"></span>

                <table>
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Symbol</th>
                            <th>Supply</th>
                            <th>Creator</th>
                        </tr>
                    </thead>
                    <tbody class="all-coin-list">
                        <!-- All coins will be listed here -->
                    </tbody>
                </table>
            </div>
        </div>


    </div>
