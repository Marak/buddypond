<div id="cv-root">
  <div id="cv-loading" class="cv-loading">
    <img src="/v5/apps/based/sigil-caster/assets/sigil-loading.gif" alt="Loading..." />
    <div class="loading-text" id="loading-text">Loading...</div>

  </div>

  <div id="instruction-overlay" class="instruction-overlay">
    <div class="instruction-box">
      <h2>👋 Welcome Shinobi!</h2>
      <p>Use <strong>hand gestures</strong> to cast powerful sigil spells.<br />
        Try holding up different hand signs to get started.</p>
      <p><em>Example: ✌️ + 👍 = 🔥 Fireball</em></p>
    </div>
  </div>


  <!-- Video is hidden, just used as input -->
  <video id="video" width="640" height="480" autoplay playsinline style="display: none;"></video>

  <div class="cv-wrapper">
    <div class="cv-aspect-box">
      <canvas id="canvas" class="cv-canvas" width="640" height="480"></canvas>

      <div class="cv-overlay">
        <div>
          <button id="toggle-dots-btn">Hide Indicators</button>
        </div>
        <div id="sigil-trail"></div>
        <div id="sigil-spell"></div>

        <div class="detected-objects">
          <h3>Detected Objects</h3>
          <ul id="object-list"></ul>
        </div>
      </div>

      <div id="spell-guide" class="spell-guide">
        <h3>🪄 Available Jutsu</h3>
        <ul id="spell-list"></ul>
      </div>


    </div>
  </div>
</div>
