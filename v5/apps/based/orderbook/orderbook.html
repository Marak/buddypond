<div class="orderbook-container">

    <div class="orderbook-content">

        <div class="orderbook-header">
            <h1 class="orderbook-title">Market:</h1>

            <!-- Market Selection -->
            <div class="market-selector">
                <select id="market-pairs">
                    <!--
                    <option value="BTC-USD">BTC / USD</option>
                    <option value="ETH-USD">ETH / USD</option>
                    <option value="DOGE-USD">DOGE / USD</option>
                    -->
                </select>
                <label for="market"></label>
            </div>

        </div>

        <div id="coinTabs" class="tabs-container">
            <ul class="tab-list">
                <li><a href="#orderbook-book">Orderbook</a></li>
                <li><a href="#orderbook-order">Place Order</a></li>
                <li><a href="#orderbook-marketmakers">Market Makers</a></li>
            </ul>

            <!-- Coin Minting Form -->
            <div id="orderbook-order" class="tab-content">
                <span class="orderbook-order-status"></span>

                <span class="orderbook-error error"></span>

                <!-- Trade Form -->
                <div class="trade-form">
                    <h2>Place an Order</h2>
                    <label for="order-market">Market</label>
                    <input type="text" id="order-market" placeholder="Market" readonly>

                    <label for="order-side">Order Type:</label>
                    <select id="order-side">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                    <label for="order-amount">Amount:</label>
                    <input type="number" id="order-amount" placeholder="Amount" required>
                    <label for="order-price">Price (BUX):</label>
                    <input type="number" id="order-price" placeholder="Price" required>
                    <button class="place-order">Submit Order</button>
                </div>
            </div>
            <div id="orderbook-book" class="tab-content">
                <span class="no-orders">No Orders on Book</span>
                <!-- Buy and Sell Orders Table -->
                <div class="orderbook-table">
                    <table class="table-style">
                        <thead>
                            <tr>
                                <th>Pair</th>
                                <th>Side</th>
                                <th>Amount</th>
                                <th>Price (BUX)</th>
                            </tr>
                        </thead>
                        <tbody class="orderbook-entries">
                            <!-- Orders will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="orderbook-my-open-orders">
                    <h2>My Orders</h2>
                    <span class="no-open-orders">You have no open orders in this market.</span>

                    <div class="orderbook-openorder-table">
                        <table class="table-style">
                            <thead>
                                <tr>
                                    <th>Pair</th>
                                    <th>Side</th>
                                    <th>Amount</th>
                                    <th>Price (BUX)</th>
                                    <th>Admin</th>
                                </tr>
                            </thead>
                            <tbody class="orderbook-openorder-entries">
                                <!-- Orders will be inserted here -->
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>

            <div id="orderbook-marketmakers" class="tab-content">
                <h2>Market Makers</h2>
                <div class="marketmakers-table">
                    <table class="table-style">
                        <thead>
                            <tr>
                                <th>Maker</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="marketmakers-entries">
                            <!-- Market Makers will be inserted here -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>
</div>
