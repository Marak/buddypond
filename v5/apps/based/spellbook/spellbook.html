<div class="spellbook-content">
  <form id="castSpellForm" class="castSpellForm">
    <div class="spellbook-action-bar">
      <div class="spellbook-spell-types">
        <button type="button" class="spellbook-tab" data-type="spells">Invocations</button>
        <button type="button" class="spellbook-tab" data-type="memes">Memes</button>
        <button type="button" class="spellbook-tab" data-type="curses">Curses</button>
      </div>

      <div class="spellbook-targeting">
        <label for="spellTargetType">Target:</label>
        <select id="spellTargetType" name="spellTargetType">
          <option value="self">Self</option>
          <option value="buddy">Buddy</option>
          <option value="pond">Pond</option>
        </select>

        <select id="spellTargetName" name="spellTargetName" class="spellbook-active-users">
          <option value="">Select buddy…</option>
        </select>

        <select id="spellTargetPond" name="spellTargetPond" class="spellbook-active-ponds">
          <option value="">Select pond…</option>
        </select>
      </div>

      <input type="hidden" id="spellType" name="spellType" value="spells" />

      <div class="spellbook-spells">
      </div>
    </div>
    <span class="spell-message"></span>

    <div class="spellbook-hint">
      <!-- Spells are free to cast (1 per minute cooldown). -->
    </div>
  </form>
</div>
