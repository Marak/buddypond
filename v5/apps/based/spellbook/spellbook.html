<div class="spellbook-content">
  <form id="castSpellForm" class="castSpellForm">
    <div class="spellbook-header">
      <h2>Cast a Spell</h2>
      <!-- 
      <a class="desktopButton ponderSpellbook orb" href="#" title="Cast spell...">
        <img src="desktop/assets/images/misc/orb.jpeg" width="80" height="80" alt="Cast Spell" />
      </a>
      -->
    </div>

    <div class="spellbook-selection">
      <label for="spellType">Spell Type:</label>
      <select id="spellType" name="spellType">
        <option value="spells">Spells</option>
        <option value="memes">Memes</option>
        <option value="curses">Curses</option>
      </select>

      <label for="spellName">Spell/Curse:</label>
      <select id="spellName" name="spellName" class="spells">
        <option value="">Choose your spell wisely...</option>
      </select>

      <label for="spellTargetType">Target Type:</label>
      <select id="spellTargetType" name="spellTargetType">
        <option value="buddy">Buddy</option>
        <option value="pond">Pond</option>
        <option value="self">Self</option>
      </select>

      <label for="spellTargetName">Target Buddy:</label>
      <select id="spellTargetName" name="spellTargetName" class="spellbook-active-users">
        <option value="">Select target...</option>
      </select>
      <input type="text" id="spellTargetInput" name="spellTargetInput" placeholder="Enter target name..." />
      <button type="button" id="toggleTargetInput">Choose name not on list</button>

      <label for="spellTargetPond">Target Pond:</label>
      <select id="spellTargetPond" name="spellTargetPond" class="spellbook-active-ponds">
        <option value="">Select target...</option>
      </select>



      <!-- spellDuration -->
      <label for="spellDuration">Duration:</label>
      <!-- slider from 1 minute to 30 minutes -->
      <input type="range" id="spellDuration" name="spellDuration" min="1" max="30" value="1" />
      <!-- total calculated cost of spell -->
      <span id="spellCost">Cost: 1</span>

      <label for="spellTargetPond">Target Pond:</label>
      <select id="spellTargetPond" name="spellTargetPond" class="spellbook-active-ponds">
        <option value="">Select pond...</option>
      </select>
    </div>

    <div id="spellConfig" class="spellbook-config">
      <!-- Dynamic spell configuration options will be injected here -->
    </div>
    <span class="spell-message"></span>
    <button type="submit" class="castSpellButton">Cast Spell</button>
  </form>
</div>
