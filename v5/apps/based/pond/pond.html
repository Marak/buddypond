<div class="window_main pond_main">
    <div class="loggedOut">
        You'll need to login in order to join Ponds.
    </div>
    <div class="loggedIn pondsContainer">

        <div class="joinPonds">
            <h2>Join Ponds &nbsp;<span>🐸🗿🧊🌊 </span></h2>
            <table class="joinPondTable data table">
                <tr class="openPond">
                </tr>
            </table>
        </div>
        <div class="welcomePonds">
            <span><em>Wish to create your own Pond?</em></span>
            <form class="joinCustomPondForm">
                <label for="customPondName">
                    <input id="customPondName" name="customPondName" class="customPondName rainbow-border"
                        placeholder="Join or Create Pond by Name..." type="text" size="16" />
                </label>
                <button type="submit" class="desktopButton">Join Pond</button>
            </form>
        </div>
    </div>
</div>
